<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Infinite Scrolling with Unsplash Images</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Nunito|Open+Sans|Raleway|Roboto+Slab&display=swap" rel="stylesheet">
  </head>

  <body>

    <h2 class="h-align">Infinite Scrolling with Unsplash Images</h2>

    <div class="count h-align m-b-20">&nbsp;</div>

    <div class="wrapper">
      <div class="scroll-content"></div>
    </div>
    <details class="description m-t-20 m-l-20">
      <summary data-open="Close" data-close="Show data"></summary>
      <p class="data"></p>
    </details>
    
    <script src="script.js" defer></script>
    
  </body>
</html>
